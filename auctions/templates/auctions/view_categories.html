{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="font-medium p-4 ml-3">Categories</h2>

    <div class="max-w-screen-xl mx-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 m-auto">
        {% for category in categories %}
            <div class="bg-stone-100 rounded-xl overflow-hidden shadow-md p-4">
                <a href="{% url 'category_details' category.id %}">
                    <h3 class="font-bold text-xl">{{ category.name }}</h3>
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
